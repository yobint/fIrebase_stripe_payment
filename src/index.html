<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
  <script type="module" src="../dist/bundle.js"></script>
</head>

<body>

  <div id="login">
    <div class="header">
      <h1>Getting Started with Firebase Auth</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtName" type="text">
        <label for="txtName">Name</label>
      </div>
      <div class="group">
        <input id="txtPhone" type="number">
        <label for="Phone">Phone</label>
      </div>
      <div class="group">
        <input id="txtCPF" type="number">
        <label for="CPF">CPF</label>
      </div>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
      <button id="btnSignout" type="button" class="button buttonBlue">Sign out</button>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
      <button id="btnInfo" type="button" class="button buttonBlue">Info</button>
      <button id="btnUpdate" type="button" class="button buttonBlue">Update</button>

    </form>
  </div>

  <div>
    <div class="header">
      <h1>Campaign Form</h1>
    </div>
    <form action="/upload" id="campaignForm" method="post" enctype="multipart/form-data">
      <label for="campaignName">Campaign Name:</label><br>
      <input type="text" id="campaignName" required><br>
      <label for="campaignCity">City:</label><br>
      <input type="text" id="campaignCity"  required><br>
      <label for="campaignCars">Number of Cars:</label><br>
      <input type="number" id="campaignCars" required><br>
      <label for="campaignMonths">Number of Months:</label><br>
      <input type="number" id="campaignMonths" required><br>
      <label for="campaignCompany">Company:</label><br>
      <input type="text" id="campaignCompany" required><br>
      <label for="campaignAdvertiser">Advertiser:</label><br>
      <input type="text" id="campaignAdvertiser" required><br>
      <label for="campaignFile">Campaign File:</label><br>
      <input type="file" id="campaignFileInput" accept=".jpg,.jpeg,.png,.pdf" required><br>
      <button id="create-campaign-button" type="button" class="button buttonBlue">Create Campaign</button>
    </form>
  </div>
  <footer>
 
  </footer>

</body>

</html>
